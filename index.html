<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</head>
<body>
    
    <div class="container mt-5">

        <div class="row">
            <div class="left col-md-8 col-lg-8">
                <div class="img" id="img-box">
                    <img src="" alt="" id="img">
                </div>
                
                <label for="upload">Upload</label>
                <input type="file" name="" id="upload">
            </div>

            <div class="right col-md-4 col-lg-4">
                <div>
                    <label for="saturate">Saturate</label>
                    <input type="range" name="" id="saturate" min="0" max="200" value="100">
                </div>

                <div>
                    <label for="contrast">Contrast</label>
                    <input type="range" name="" id="contrast" min="0" max="200" value="100">
                </div>

                <div>
                    <label for="brightness">Brightness</label>
                    <input type="range" name="" id="brightness" min="0" max="200" value="100">
                </div>

                <div>
                    <label for="sepia">Sepia</label>
                    <input type="range" name="" id="sepia" min="0" max="200" value="0">
                </div>

                <div>
                    <label for="grayscale">Grayscale</label>
                    <input type="range" name="" id="grayscale" step="0.1" min="0" max="1" value="0">
                </div>

                <div>
                    <label for="blur">Blur</label>
                    <input type="range" name="" id="blur" step="0.1" min="0" max="1" value="0">
                </div>

                <div>
                    <label for="hue-rotate">Hue Rotate</label>
                    <input type="range" name="" id="hue-rotate" min="0" max="350" value="0">
                </div>

                <div class="footer mt-5">
                    <a href="" id="download">Download</a>
                    <span>Reset</span>
                </div>
            </div>
        </div>

    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
